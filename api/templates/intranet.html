        <h1>Inicia Sesión para ingresar el Sistema de la Clinica</h1>
        <form class="form-signin" action="/validarLogin" method="post">
        <label for="inputUser" class="sr-only">Usuario</label>
        <input type="name" name="inputUser" id="inputUser" class="form-control" placeholder="Ingresar Usuario" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Ingresar Contraseña" required>
         
        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
      </form>
